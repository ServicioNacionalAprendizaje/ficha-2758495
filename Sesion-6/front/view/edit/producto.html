<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Producto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS nativo -->
    <link rel='stylesheet' type='text/css' media='screen' href='../../asset/css/global.css'>

    <!-- Librería de Bootstrap -->
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>

    <!-- Librería de Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JS de Producto -->
    <script src='../../js/producto.js'></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Parte 1: Card del título -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Gestión de productos</h5>
            </div>
        </div>

        <!-- Parte 2: Campos de entrada de datos -->
        <form id="productoForm">
            <input type="hidden" id="id">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" class="form-control" id="descripcion">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock">
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control" id="imagen">
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado">
                    <option value="" selected="selected" disabled>--Seleccionar--</option>
                    <option value="0">Inactivo</option>
                    <option value="1">Activo</option>
                </select>
            </div>
        </form>

        <!-- Parte 3: Botón de Guardar -->
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="Save()">Guardar</button>
        </div>

        <!-- Parte 4: Datatable -->
        <div class="table-responsive">
            <table class="table" id="productoTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Imagen</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="data">
                    <!-- Aquí se generarán dinámicamente las filas de la tabla -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
<script>
    All();
</script>
